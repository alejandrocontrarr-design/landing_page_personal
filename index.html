<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Landing Page Personal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sección de Inicio -->
    <header id="inicio">
        <div class="container">
            <img src="assets/profile.jpg" alt="Mi Foto" class="profile-img">
            <h1>Alejandro</h1>
            <p class="title"></p>
        </div>
    </header>

    <!-- Sección de Biografía -->
    <section id="biografia">
        <div class="container">
            <h2>Biografía 456</h2>
            <p>Mi nombre es Alejandro Contreras Arriaga, soy recien egresado de la carrera de ingienería en tecnologías de la información y comunicaciones</p>
            <p><strong>Habilidades:</strong> HTML, CSS, JavaScript</p>
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
        </div>
    </footer>
</body>
</html>
